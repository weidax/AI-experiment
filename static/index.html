<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 幻觉实验系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .screen { display: none; }
    #login-screen { display: block; }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #chat-container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: white;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background-color: #e3f2fd; margin-left: auto; text-align: right; }
    .ai { background-color: #f1f8e9; }
    #input-area {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-btn {
      width: auto;
      padding: 10px 20px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 登录页面 -->
  <div id="login-screen" class="screen">
    <h1>AI 幻觉实验系统</h1>
    <p>请输入您的参与者编号（格式：P + 数字，例如 P01）</p>
    <input type="text" id="username" placeholder="例如：P01" maxlength="20" />
    <button id="enter-btn">进入 AI 实验</button>
    <div id="login-error" class="error"></div>
  </div>

  <!-- 聊天页面 -->
  <div id="chat-screen" class="screen">
    <h1>欢迎！<span id="welcome-user"></span></h1>
    <div id="chat-container"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="输入您的问题..." />
      <button id="send-btn">发送</button>
    </div>
    <button id="back-btn" style="margin-top: 10px; background-color: #999;">返回登录</button>
  </div>

  <script>
    // 全局状态
    let currentUserID = '';   // 存储 user_id（不是用户名！）
    let currentUsername = ''; // 仅用于显示

    // DOM 元素
    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const usernameInput = document.getElementById('username');
    const enterBtn = document.getElementById('enter-btn');
    const loginError = document.getElementById('login-error');
    const welcomeUser = document.getElementById('welcome-user');
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const backBtn = document.getElementById('back-btn');

    // 显示错误
    function showError(message) {
      loginError.textContent = message;
      setTimeout(() => { loginError.textContent = ''; }, 5000);
    }

    // 添加消息到聊天框
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 登录逻辑
    enterBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      if (!username) {
        showError('请输入参与者编号');
        return;
      }
      if (!username.startsWith('P')) {
        showError('编号必须以 "P" 开头（例如 P01）');
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username }) // ← 字段名必须是 username
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData.detail || `服务器返回错误 (${res.status})`);
        }

        const data = await res.json();
        // 后端返回 { user_id: "..." }
        currentUserID = data.user_id;
        currentUsername = username;

        // 切换界面
        welcomeUser.textContent = username;
        chatContainer.innerHTML = '';
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'block';
        userInput.focus();

      } catch (err) {
        console.error('Login error:', err);
        showError('登录失败：' + err.message);
      }
    });

    // 发送消息
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg || !currentUserID) return;

      addMessage(msg, 'user');
      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUserID,   // ← 必须传 user_id
            message: msg
          })
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData.detail || `聊天请求失败 (${res.status})`);
        }

        const data = await res.json();
        addMessage(data.reply, 'ai');

      } catch (err) {
        console.error('Chat error:', err);
        addMessage('❌ 系统错误：' + err.message, 'ai');
      } finally {
        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    // 返回登录
    backBtn.addEventListener('click', () => {
      chatScreen.style.display = 'none';
      loginScreen.style.display = 'block';
      usernameInput.value = '';
      currentUserID = '';
      currentUsername = '';
    });
  </script>
</body>
</html>
