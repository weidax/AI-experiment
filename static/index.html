<body>
  <!-- ç™»å½•é¡µ -->
  <div id="loginView" class="container">
    <h2>ğŸ§  AI å¯¹è¯</h2>
    <p class="note">è¯·è¾“å…¥ä½ çš„æ˜µç§°</p>
    <input type="text" id="usernameInput" placeholder="ä¾‹å¦‚ï¼šP01, æå››..." maxlength="30" autocomplete="off" />
    <button onclick="login()">è¿›å…¥AI</button>
  </div>

  <!-- èŠå¤©é¡µ -->
  <div id="chatView" class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
      <h3>ğŸ’¬ ä¸ AI å¯¹è¯</h3>
      <button onclick="logout()" style="width:auto;padding:6px 12px;font-size:14px;">é€€å‡º</button>
    </div>
    <div id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="è¾“å…¥æ¶ˆæ¯..." maxlength="200" />
      <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
    </div>
  </div>

  <script>
    let currentUserId = localStorage.getItem('user_id');

    function showLogin() {
      document.getElementById('loginView').style.display = 'block';
      document.getElementById('chatView').style.display = 'none';
    }

    function showChat() {
      document.getElementById('loginView').style.display = 'none';
      document.getElementById('chatView').style.display = 'block';
      document.getElementById('chatBox').innerHTML = '';
    }

    async function login() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert('è¯·è¾“å…¥ç”¨æˆ·å');
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        currentUserId = data.user_id;
        localStorage.setItem('user_id', currentUserId);
        showChat();
      } catch (err) {
        console.error(err);
        alert('ç™»å½•å¤±è´¥ï¼š' + (err.message || 'æœªçŸ¥é”™è¯¯'));
      }
    }

    function logout() {
      localStorage.removeItem('user_id');
      currentUserId = null;
      showLogin();
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg || !currentUserId) return;

      addMessage(msg, 'user');
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: currentUserId, message: msg })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        addMessage(data.reply, 'ai');
      } catch (err) {
        console.error(err);
        addMessage("âš ï¸ è¯·æ±‚å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚", 'ai');
      }
    }

    function addMessage(text, sender) {
      const box = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    if (currentUserId) {
      showChat();
    } else {
      showLogin();
    }
  </script>
